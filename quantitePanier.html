    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quantitePanier</title>
</head>
<body>
    <button onclick="console.log(`Quantite Panier:${quantitePanier}`);" class="btn btn-warning custom-button">Show quantity</button>

    <button onclick="addToCart();" class="btn btn-success custom-button">Add to Cart</button>

    <button onclick="addTwoToCart();"class="btn btn-success custom-button">+2</button>

    <button onclick="addThreeToCart();"class="btn btn-success custom-button">+3</button>

    <button onclick="addFourToCart();"class="btn btn-success custom-button">+4</button>

    <button onclick="addFiveToCart();"class="btn btn-success custom-button">+5</button>

    <button onclick="removeFromCart();"class="btn btn-danger custom-button">Remove from Cart</button>
    
    <button onclick="removeTwoFromCart();"class="btn btn-danger custom-button">-2</button>

    <button onclick="removeThreeFromCart();"class="btn btn-danger custom-button">-3</button>

    <script>
        let quantitePanier = 0;

        function addToCart() {
            if (quantitePanier >= 10) {
                alert("Le panier est plein");
            } else {
                quantitePanier++;
                console.log(`Quantite Panier:${quantitePanier}`);
            }
        }

        function addTwoToCart() {
            if (quantitePanier + 2 > 10) {
                alert("Le panier est plein");
            } else {
                quantitePanier += 2;
                console.log(`Quantite Panier:${quantitePanier}`);
            }
        }

        function addThreeToCart() {
            if (quantitePanier + 3 > 10) {
                alert("Le panier est plein");
            } else {
                quantitePanier += 3;
                console.log(`Quantite Panier:${quantitePanier}`);
            }
        }

        function addFourToCart() {
            if (quantitePanier + 4 > 10) {
                alert("Le panier est plein");
            } else {
                quantitePanier += 4;
                console.log(`Quantite Panier:${quantitePanier}`);
            }
        }

        function addFiveToCart() {
            if (quantitePanier + 5 > 10) {
                alert("Le panier est plein");
            } else {
                quantitePanier += 5;
                console.log(`Quantite Panier:${quantitePanier}`);
            }
        }

        function removeFromCart() {
            if (quantitePanier <= 0) {
                alert("Pas assez d'articles dans le panier");
            } else {
                quantitePanier--;
                console.log(`Quantite Panier:${quantitePanier}`);
            }
        }

        function removeTwoFromCart() {
            if (quantitePanier - 2 < 0) {
                alert("Pas assez d'articles dans le panier");
            } else {
                quantitePanier -= 2;
                console.log(`Quantite Panier:${quantitePanier}`);
            }
        }

        function removeThreeFromCart() {
            if (quantitePanier - 3 < 0) {
                alert("Pas assez d'articles dans le panier");
            } else {
                quantitePanier -= 3;
                console.log(`Quantite Panier:${quantitePanier}`);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
